<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>Vanilla JavaScript App - Second Function</h1>
    <p>Loading content from the GetMessageList API: <b id="message-list">...</b></p>
  </main>

  <script>
    (async function() {
      let { list } = await( await fetch(`/api/message`)).json();
      let text = '';
      list.forEach(item => { text = `${text}<br>${item}`; });
      document.querySelector('#message-list').textContent = text;
    }())
  </script>
</body>

</html>
